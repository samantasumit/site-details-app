<div class="app-component">
  <div class="site-section">
    <span (click)="appService.toggleSidebar()" class="material-icons expand-collapse">
      {{ appService.isSidebarExpanded ? 'close' : 'menu' }}
    </span>
    <div class="site-sidebar" [ngClass]="{ 'expand' : appService.isSidebarExpanded }">
      <app-sidebar></app-sidebar>
    </div>
    <div class="site-main">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
